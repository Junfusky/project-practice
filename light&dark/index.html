<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light&Dark</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="icon" type="image/jpg" href="../jun.jpg">
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <nav id="nav">
        <a href="#home" class="guide-text">HOME</a>
        <a href="#intro" class="guide-text">HOW IT WORKS</a>
        <a href="#team" class="guide-text">OUR TEAM</a>
        <a href="#contact" class="guide-text">CONTACT</a>
    </nav>
    
    <section id="home">
        <div class="titles">
            <h1>Research Bridge</h1>
            <h2>Welcome to the Research World!</h2>
        </div>
    </section>
    <section id="intro">
        <h1>How It Works</h1>
        <div class="picture-group">
            <div class="pictures">
                <h2>Introduction</h2>
                <img id="img1" src="img/undraw_conceptual_idea_light.svg" alt="Introduction">
            </div>
            <div class="pictures">
                <h2>Live Demo</h2>
                <img id="img2" src="img/undraw_feeling_proud_light.svg" alt="Live Demo">
            </div>
            <div class="pictures">
                <h2>Case Study</h2>
                <img id="img3" src="img/undraw_proud_coder_light.svg" alt="Case Study">
            </div>
        </div>
    </section>
    <section id="team">
        <h1>Meet Our Team</h1>
        <div class="team-members">
            <div class="member-container">
                <img src="https://randomuser.me/api/portraits/women/51.jpg" alt="">
                <div class="member-des">
                    <h5>Amy Oliver</h5>
                    <p>UX RESEARCHER</p>
                </div>
            </div>
            <div class="member-container">
                <img src="https://randomuser.me/api/portraits/men/39.jpg" alt="">
                <div class="member-des">
                    <h5>Alex Thompson</h5>
                    <p>MARKET SPECIALIST</p>
                </div>
            </div>
            <div class="member-container">
                <img src="https://randomuser.me/api/portraits/men/51.jpg" alt="">
                <div class="member-des">
                    <h5>Chris Kardi</h5>
                    <p>PROJECT COORDINATOR</p>
                </div>
            </div>
        </div>
    </section>
    <section id="contact">
        <h1>Keep in Touch</h1>
        <div class="social-icons">
            <i class="fab fa-github"></i>
            <i class="fab fa-codepen"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-medium"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
